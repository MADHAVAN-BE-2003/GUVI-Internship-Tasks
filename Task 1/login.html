<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guvi</title>
    <link rel="icon" href="https://asset.brandfetch.io/id3BHBKuok/idIoOmPqzs.png" type="image/png">
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
        integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center h-100">
        <div class="row border rounded-5 p-3 bg-white shadow custom-box">
            <div
                class="col-md-6 rounded-4 d-none d-md-flex justify-content-center align-items-center flex-column left-box">
                <div class="featured-image mb-3">
                    <img src="https://res.cloudinary.com/du6vmyvdh/image/upload/v1721826028/task1assets/login_vb7ov9.svg"
                        class="img-fluid" style="width: 350px" />
                </div>
            </div>
            <div class="col-md-6 right-box d-flex justify-content-center align-items-center flex-column">
                <div class="row align-items-center">
                    <div class="header-text text-center">
                        <a href="#" class="d-flex justify-content-center">
                            <img src="https://res.cloudinary.com/du6vmyvdh/image/upload/v1721826029/task1assets/avatar_jftcq3.png"
                                alt="" width="60" /></a>
                        <h3 class="fw-bold">Log In</h3>
                        <p class="text-secondary">Get access to your account</p>
                    </div>
                    <form id="loginForm">
                        <div class="form-group mb-3 px-3">
                            <label for="loginUsername">Username</label>
                            <div class="input-group mt-2">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                </div>
                                <input type="text" class="form-control" id="loginUsername" name="loginUsername"
                                    placeholder="Enter your name" required />
                            </div>
                        </div>
                        <div class="form-group mb-3 px-3">
                            <label for="loginPassword">Password</label>
                            <div class="input-group mt-2">
                                <div class="input-group-prepand">
                                    <span class="input-group-text">
                                        <i class="bi-key-fill"></i>
                                    </span>
                                </div>
                                <input type="password" class="form-control" id="loginPassword" name="loginPassword"
                                    placeholder="Password" required />
                            </div>
                        </div>
                        <div class="form-group mb-3 mt-3 d-flex justify-content-between">
                            <div class="form-check ms-3">
                                <input type="checkbox" class="form-check-input text-success" id="form-checkbox" />
                                <label for="formcheck" class="form-check-label text-secondary">
                                    Remember Me
                                </label>
                            </div>
                        </div>
                        <div class="form-group mt-3 mx-3 row gx-1 justify-content-center col-auto">
                            <button type="submit" class="btn btn-primary btn-block btn-lg mb-3">
                                <i class="bx bx-lock-open-alt me-3"></i>Login
                            </button>
                        </div>
                    </form>
                    <div class="text-signup text-center">
                        <small>Don't have an account
                            <a href="register.html" class="fw-bold">Sign Up</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="./mad/main.bundle.js"></script>
</body>

</html>
