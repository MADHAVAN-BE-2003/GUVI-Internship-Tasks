<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guvi</title>
    <link rel="icon" href="https://asset.brandfetch.io/id3BHBKuok/idIoOmPqzs.png" type="image/png">
    <link rel="stylesheet" href="./css/register.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
        integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center h-100">
        <div class="row border rounded-5 p-3 bg-white shadow custom-box">
            <div class="col-md-6 right-box d-flex justify-content-center align-items-center flex-column">
                <div class="row align-items-center">

                    <div class="header-text text-center">
                        <a href="#" class="d-flex justify-content-center">
                            <img src="https://res.cloudinary.com/du6vmyvdh/image/upload/v1721826028/task1assets/avatar-reg_c738ne.svg"
                                alt="" width="60" /></a>
                        <h3 class="fw-bold">Register</h3>
                        <p class="text-secondary">Register your account</p>
                    </div>
                    <form id="registerForm">
                        <div class="form-group mb-3 px-3">
                            <label for="registerUsername">Username</label>
                            <div class="input-group mt-2">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                </div>
                                <input type="text" class="form-control" id="registerUsername" name="registerUsername"
                                    placeholder="Enter your name" required />
                            </div>
                        </div>
                        <div class="form-group mb-3 px-3">
                            <label for="registerEmail">Email</label>
                            <div class="input-group mt-2">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                </div>
                                <input type="text" class="form-control" id="registerEmail" name="registerEmail"
                                    placeholder="Enter your email" required />
                            </div>
                        </div>
                        <div class="form-group mb-3 px-3">
                            <label for="registerPassword">Password</label>
                            <div class="input-group mt-2">
                                <div class="input-group-prepand">
                                    <span class="input-group-text">
                                        <i class="bi-key-fill"></i>
                                    </span>
                                </div>
                                <input type="password" class="form-control" id="registerPassword"
                                    name="registerPassword" placeholder="Password" required />
                            </div>
                        </div>
                        <div class="form-group mt-4 mx-3 row gx-1 justify-content-center col-auto">
                            <button type="submit" class="btn btn-success btn-block btn-lg mb-3">
                                <i class="bx bx-link-external me-2"></i>Submit
                            </button>
                        </div>
                    </form>
                    <div class="text-signup text-center">
                        <small>Already I have an account
                            <a href="login.html" class="fw-bold">Sign In</a>
                        </small>
                    </div>

                </div>
            </div>

            <div class="col-md-6 rounded-4 d-none d-md-flex justify-content-center align-items-center flex-column right-box"
                style="background:#3cd39b">
                <div class="featured-image mb-3">
                    <img src="https://res.cloudinary.com/du6vmyvdh/image/upload/v1721826028/task1assets/register_cibycy.svg"
                        class="img-fluid" style="width: 350px" />
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="./mad/register.bundle.js"></script>
</body>

</html>
